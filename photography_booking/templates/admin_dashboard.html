<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>üìä Admin Dashboard | Studio Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
      position: sticky;
      top: 0;
    }

    h1 {
      color: #FFD700;
      font-size: 24px;
    }

    .clock {
      font-size: 18px;
      font-weight: 600;
      color: #FFD700;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 60px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 15px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.15);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
    }

    .card h2 {
      color: #FFD700;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 28px;
      font-weight: 600;
    }

    .btn {
      background: #FFD700;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 13px;
      color: #aaa;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì∏ Studio Photography Admin</h1>
    <div class="nav-buttons">
      <a href="{{ url_for('index') }}" class="btn">üè† Laman Utama</a>
      <a href="{{ url_for('bookings') }}" class="btn">üìã Senarai Tempahan</a>
      <a href="{{ url_for('urus_pakej') }}" class="btn">üéÅ Urus Pakej</a>
      <a href="{{ url_for('calendar') }}" class="btn">üóìÔ∏è Kalendar</a>
      <a href="{{ url_for('logout') }}" class="btn">üö™ Log Keluar</a>
    </div>
    <div class="clock" id="clock">00:00:00</div>
  </header>

  <main>
    <div class="card">
      <h2>üì∏ Jumlah Tempahan</h2>
      <p>{{ total_bookings }}</p>
    </div>

    <div class="card">
      <h2>üéÅ Jumlah Pakej</h2>
      <p>{{ total_packages }}</p>
    </div>
  </main>

  <footer>¬© {{ 2025 }} Studio Photography Booking System</footer>

  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
