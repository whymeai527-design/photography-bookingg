<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>üîê Login Admin | Studio Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      margin: 0;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 50px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
      width: 350px;
    }

    h1 {
      color: #FFD700;
      margin-bottom: 10px;
    }

    p {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    button {
      background: #FFD700;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      width: 100%;
      transition: 0.3s;
    }

    button:hover {
      background: #fff;
      color: #000;
      transform: scale(1.03);
    }

    .msg {
      margin-top: 15px;
      font-size: 14px;
      color: #ff5555;
    }

    a {
      color: #FFD700;
      text-decoration: none;
      font-size: 13px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Admin Login</h1>
    <p>Masukkan ID & kata laluan untuk akses sistem</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="msg">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <input type="text" name="username" placeholder="Nama Pengguna" required><br>
      <input type="password" name="password" placeholder="Kata Laluan" required><br>
      <button type="submit">Login</button>
    </form>

    <p style="margin-top: 15px;">
      <a href="{{ url_for('index') }}">‚Üê Kembali ke Laman Utama</a>
    </p>
  </div>
</body>
</html>
