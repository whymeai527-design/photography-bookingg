<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“¸ Studio Photography | Tempahan Gambar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1c1c1c, #000);
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    header {
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 2em;
      color: #FFD700;
      letter-spacing: 1px;
    }

    .container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.15);
      transition: 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.25);
    }

    h2 {
      color: #FFD700;
      margin-bottom: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select, textarea {
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid rgba(255, 215, 0, 0.3);
      background: rgba(255, 255, 255, 0.07);
      color: #fff;
      font-size: 14px;
      width: 100%;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #FFD700;
      background: rgba(255, 255, 255, 0.1);
    }

    /* Dropdown fix */
    select option {
      background-color: #1c1c1c;
      color: #fff;
    }
    select option:checked,
    select option:hover {
      background-color: #FFD700;
      color: #111;
    }

    /* Custom dropdown arrow */
    select {
      appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23FFD700" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
      padding-right: 35px;
    }

    button {
      background: linear-gradient(45deg, #FFD700, #e6b800);
      color: #111;
      border: none;
      padding: 12px 15px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(45deg, #ffe066, #FFD700);
      transform: translateY(-2px);
    }

    .message {
      margin-top: 15px;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: 500;
    }

    .msg-success {
      background: rgba(0, 128, 0, 0.2);
      border: 1px solid #00c853;
    }

    .msg-error {
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid #ff4444;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 13px;
      color: #aaa;
    }

    a {
      color: #FFD700;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      header h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“¸ Studio Photography</h1>
    <p>Tempah sesi fotografi anda dengan mudah & cepat.</p>
  </header>

  <div class="container">
    <h2>Borang Tempahan</h2>

    {% if msg %}
      <div class="message msg-success">{{ msg }}</div>
    {% elif error %}
      <div class="message msg-error">{{ error }}</div>
    {% endif %}

    <form action="{{ url_for('submit') }}" method="POST">
      <input type="text" name="nama" placeholder="Nama Penuh" required>
      <input type="text" name="phone" placeholder="No. Telefon" required>
      <input type="date" name="tarikh" required>

      <select name="pakej" required>
        <option value="" disabled selected>Pilih Pakej</option>
        {% for nama, harga in pakej_dict.items() %}
          <option value="{{ nama }}">{{ nama }} - RM{{ harga }}</option>
        {% endfor %}
      </select>

      <textarea name="note" rows="3" placeholder="Nota tambahan (optional)"></textarea>

      <button type="submit">ðŸ“… Hantar Tempahan</button>
    </form>
  </div>

  <footer>
    Â© {{ 2025 }} KenapaApit Photography â€” Direka khas untuk pengalaman premium.
    <br>
    <a href="{{ url_for('login') }}">Login Admin</a>
  </footer>

</body>
</html>
